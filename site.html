<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/handlebars-v4.7.8.js" defer></script>
        <script src="js/jquery-3.7.1.min.js" defer></script>
        <script src="js/dayjs.min.js" defer></script>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body>
        <script src="js/site.js" defer></script>
        
        <div id="mainContainer" class="container">
            <div class="row">
                <div id="sortContainer" class="three columns">
                    <div id="sortByName" class="sortButton padding-5" onclick="sortBy('name')">sort <span class="bold">alphabetically</span><img src="img/sort-alpha.png" class="sortImage" /></div>
                    <div id="sortByPrice" class="sortButton padding-5" onclick="sortBy('price')">sort by <span class="bold">price</span><img src="img/sort-price.png" class="sortImage" /></div>
                    <div id="sortByRating" class="sortButton padding-5" onclick="sortBy('rating')">sort by <span class="bold">star rating</span><img src="img/sort-rating.png" class="sortImage" /></div>
                </div>
                <div id="contentContainer" class="nine columns">
                </div>
            </div>
        </div>
        <script id="holidayResult" type="text/x-handlebars-template">
            {{#each this}}
            <div class="hotelContainer" data-price="{{price}}" data-name="{{hotelName}}" data-rating="{{starRating}}">
                <div class="hotelMain">
                    <div class="row">
                        <div class="imgContainer eight columns">
                            <img src={{hotelImage}} width="100%" />
                            <div class="expandButton blue padding-5" onclick="expandDrawer({{json holidayId}})">
                                <span class="bold">Read more</span> about this hotel
                            </div>
                        </div>
                        <div class="four columns hotelDetails">
                            <div class="hotelName bold blue">{{hotelName}}</div>
                            <div class="resortName light">{{resortName}}, {{locationName}}</div>
                            <div class="starRating">{{#renderStars starRating}}a{{/renderStars}}</div>
                            <div class="occupantDetails"><span class="bold">{{adults}}</span> adults, <span class="bold">{{children}}</span> children {{#if infants}}& <span class="bold">{{infants}}</span> infant {{/if}}</div>
                            <div class="dateDetails"><span class="bold">{{departDate}}</span> for {{duration}} days</div>
                            <div class="airportDetails">departing from <span class="bold">{{departureAirport}}</span></div>
                            <div class="hotelPrice blue padding-5">
                                <div class="bold">Book now</div>
                                <div class="hotelPriceNumber bold">Â£{{price}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hotelExpand">
                    <div class="hide expandDrawer padding-10" id="drawer-{{holidayId}}">
                        <div class="expandHeading bold blue">Overview</div>
                        <div class="expandBody">{{hotelDescription}}</div>
                    </div>
                </div>
            </div>
            {{/each}}
        </script>
        
    </body>
</html>
